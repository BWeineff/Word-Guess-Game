<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="./assets/javascript/game.js">

    <title>Rick and Morty Word Guess</title>
</head>

<body>
    <!-- row 1 -->
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <p>Rick and Morty Word Guess Game!</p>
        </div>
    </div>

    <!-- row 2 -->

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <p>Put Rick to the left and all the mortys left in play to the right</p>
        </div>
    </div>

    <!-- row 3 -->
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <p>The current word as the guesses get filled in like "_ _ _ _ _" etc...</p>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <p>The letters guessed (wrong) already</p>
        </div>
    </div>
</body>
</html>
